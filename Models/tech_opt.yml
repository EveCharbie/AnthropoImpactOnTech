#
# bioMod configuration for models used with TechOpt83
#
# This file is used by biomake to generate the bioMod from measurements.
#
Human:
  fused: True
  gravity: [0, 0, -9.81]

Pelvis:
  translations: xyz
  rotations: xyz
  meshfile: Model_mesh/pelvis.stl
  meshrt: [-0.175, 0, 0]
  meshxyz: [0, 0, 0]

Thorax:
  meshfile: Model_mesh/thorax.stl
  meshrt: [-0.15, 0, 0]
  meshxyz: [0, -0.025, 0.05]

Head:
  meshfile: Model_mesh/tete.stl
  meshrt: [0, 0, pi]
  meshxyz: [0, 0, 0]

RightUpperArm:
  rt: [0, 0.17, 0.1]
  rotations: zy
  rangesQ: [[-0.65, 2], [-0.05, 3]]
  meshfile: Model_mesh/bras.stl

RightForearm:
  rotations: zx
  rangesQ: [[-1.8, 1.1], [-2.65, 0]]
  meshfile: Model_mesh/avantbras.stl

RightHand:
  meshfile: Model_mesh/main.stl
  markers:
    MidMainD:
      position: [0, 0, -0.1]

LeftUpperArm:
  rt: [0, -0.17, -0.1]
  rotations: zy
  rangesQ: [[-2, 0.65], [-3, 0.05]]
  meshfile: Model_mesh/bras.stl

LeftForearm:
  rotations: zx
  rangesQ: [[-1.1, 1.8], [-2.65, 0]]
  meshfile: Model_mesh/avantbras.stl

LeftHand:
  meshfile: Model_mesh/main.stl
  markers:
    MidMainG:
      position: [0, 0, -0.1]

Thighs:
  rotations: xy
  rangesQ: [[-2.7, 0.3], [-0.35, 0.35]]
  meshfile: Model_mesh/cuisse.stl

Shanks:
  meshfile: Model_mesh/jambe.stl
  meshrt: [pi, 0, 0]
  meshxyz: [0, 0, 0]
  markers:
    CibleMainD:
      position: [-0.1, 0, -0.22]
    CibleMainG:
      position: [0.1, 0, -0.22]

Feet:
  rt: [-0.35, 0, 0]
  meshfile: Model_mesh/pied.stl
  meshrt: [0, 0, pi]
  meshxyz: [0, 0, 0]

